    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #fff5fb;
            color: #333;
        }

        /* ENCABEZADO CON LOGO */
        header {
            background: #ff77b7;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            color: white;
            font-size: 22px;
            font-weight: bold;
        }

        header img {
            height: 50px;
            width: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid white;
        }

        /* MENÃš */
        nav {
            background: #ff9acb;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        nav a {
            padding: 12px 18px;
            display: block;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            background: #ff6aaa;
        }

        /* BANNER */
        .banner {
            background: url('https://i.pinimg.com/736x/10/17/9b/10179bf9ab9ca59d28b8e4c818b6b5ff.jpg');
            background-size: cover;
            background-position: center;
            height: 220px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-shadow: 2px 2px 6px #000;
            font-size: 28px;
            font-weight: bold;
            padding: 20px;
            text-align: center;
            animation: fadeIn 1.4s ease;
        }

        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }

        /* SECCIÃ“N */
        .section {
            padding: 25px;
            text-align: center;
        }

        .section h2 {
            color: #ff4f9b;
        }

        /* PRODUCTOS */
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            padding: 10px;
        }

        .product-card {
            position: relative;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-card img {
            width: 100%;
            height: 170px;
            object-fit: cover;
            transition: 0.4s ease;
        }

        /* ANIMACIÃ“N: CAPA OSCURA + INFO */
        .info-hover {
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.55);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            opacity: 0;
            transition: 0.4s ease;
            padding: 10px;
        }

        .info-hover h3,
        .info-hover p {
            margin: 5px 0;
            font-size: 18px;
        }

        /* Hover PC */
        .product-card:hover img {
            transform: scale(1.15);
            filter: brightness(60%);
        }

        .product-card:hover .info-hover {
            opacity: 1;
        }

        /* TelÃ©fonos */
        .product-card.active img {
            transform: scale(1.15);
            filter: brightness(60%);
        }

        .product-card.active .info-hover {
            opacity: 1;
        }

        /* FOOTER */
        footer {
            background: #ff77b7;
            padding: 15px;
            color: white;
            text-align: center;
            margin-top: 30px;
        }

        footer a {
            color: #ffffff;
            font-weight: bold;
            text-decoration: underline;
        }

        /* RESPONSIVE */
        @media(max-width: 600px) {
            header { font-size: 20px; }
            .banner { font-size: 22px; height: 180px; }
            header img { height: 40px; width: 40px; }
        }
    </style>

</head>
<body>

    <!-- SCRIPT PARA ACTIVAR ANIMACIÃ“N EN TELÃ‰FONOS -->
    <script>
        const isTouch = 'ontouchstart' in window || navigator.maxTouchPoints > 0;

        if (isTouch) {
            const cards = document.querySelectorAll('.product-card');

            cards.forEach(card => {
                card.addEventListener('click', () => {
                    if (card.classList.contains('active')) {
                        card.classList.remove('active');
                    } else {
                        cards.forEach(c => c.classList.remove('active'));
                        card.classList.add('active');
                    }
                });
            });
        }
    </script>
