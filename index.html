        nav a:hover {

        /* BANNER */
        .banner {

        /* SECCIÃ“N */
        .section {

        .section h2 {

        }

        /* PRODUCTOS */
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }

        .product-card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .product-card img {
            width: 100%;
            border-radius: 10px;
            height: 150px;
            object-fit: cover;
        }

        .product-card h3 {
            margin: 10px 0 5px;
        }

        /* FOOTER */
        footer {
            background: #ff77b7;
            padding: 15px;
            color: white;
            text-align: center;
            margin-top: 30px;
        }

        /* RESPONSIVE EXTRAS */
        @media(max-width: 600px) {
            header { font-size: 20px; }
            .banner { font-size: 22px; height: 180px; }
        }
    </style>
